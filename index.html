<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 Smart Home Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #dceefc 0%, #f0f7ff 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      color: #0a527b;
      margin-bottom: 30px;
      text-align: center;
      user-select: none;
      text-shadow: 0 1px 3px rgba(10,82,123,0.2);
    }

    .container {
      width: 100%;
      max-width: 1100px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      padding: 25px 30px;
      margin-bottom: 30px;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .card h2 {
      font-weight: 600;
      color: #0a527b;
      margin-bottom: 20px;
      user-select: none;
    }

    /* Grid para os gráficos */
    #charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    canvas {
      background: #f9fbfd;
      border-radius: 12px;
      padding: 18px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
      min-height: 320px;
      width: 100% !important;
      height: auto !important;
      aspect-ratio: 4 / 3;
      display: block;
    }

    /* Formatação dos inputs e labels */
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2f4f6f;
      user-select: none;
    }

    input[type=number] {
      width: 100%;
      max-width: 120px;
      padding: 8px 12px;
      border: 2px solid #b0c9e3;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      color: #2f4f6f;
    }
    input[type=number]:focus {
      outline: none;
      border-color: #0a527b;
      box-shadow: 0 0 6px #0a527baa;
    }

    /* Botões */
    button {
      background: #0a527b;
      color: #fff;
      border: none;
      padding: 12px 25px;
      margin-top: 15px;
      margin-right: 12px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 8px rgba(10,82,123,0.25);
      min-width: 130px;
    }
    button:hover {
      background: #06415a;
      box-shadow: 0 6px 12px rgba(6,65,90,0.35);
    }
    button:active {
      transform: scale(0.97);
    }

    /* Alertas */
    #alerts {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 320px;
      z-index: 9999;
    }

    .alert {
      background: #ef5350;
      color: white;
      padding: 14px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 3px 12px rgba(239, 83, 80, 0.7);
      user-select: none;
      animation: fadein 0.4s ease forwards;
    }

    @keyframes fadein {
      from {opacity: 0; transform: translateX(30px);}
      to {opacity: 1; transform: translateX(0);}
    }

    /* Responsividade para os cards de controle */
    @media (max-width: 480px) {
      button {
        width: 100%;
        margin-bottom: 12px;
        margin-right: 0;
      }
      #charts {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>ESP32 Smart Home Dashboard</h1>
  <div class="container">
    <div class="card">
      <h2>Gráficos em tempo real</h2>
      <div id="charts">
        <canvas id="tempChart"></canvas>
        <canvas id="gasChart"></canvas>
        <canvas id="lightChart"></canvas>
      </div>
    </div>

    <div class="card">
      <h2>Configurações de limiar</h2>
      <label for="tempThreshold">Temperatura máxima (ventilador):</label>
      <input type="number" id="tempThreshold" value="28" min="0" max="100" step="0.1" />
      
      <label for="lightThreshold" style="margin-top:15px;">Luminosidade mínima (luzes):</label>
      <input type="number" id="lightThreshold" value="100" min="0" max="1000" step="1" />
      
      <button onclick="sendThresholds()">Atualizar Limiares</button>
    </div>

    <div class="card">
      <h2>Controle de dispositivos</h2>
      <button onclick="controlDevice('casa/command/led_branco', 'ON')">Ligar Luz</button>
      <button onclick="controlDevice('casa/command/led_branco', 'OFF')">Desligar Luz</button>
      <br /><br />
      <button onclick="controlDevice('casa/command/ventilador', 'ON')">Ligar Ventilador</button>
      <button onclick="controlDevice('casa/command/ventilador', 'OFF')">Desligar Ventilador</button>
    </div>
  </div>

  <div id="alerts"></div>

  <script>
    const client = mqtt.connect('wss://test.mosquitto.org:8081');

    let tempData = [], gasData = [], lightData = [], labels = [];

    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Temperatura (°C)', 
          data: tempData, 
          borderColor: '#e74c3c',
          backgroundColor: 'rgba(231, 76, 60, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#0a527b' } }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#2f4f6f' }
          },
          x: { ticks: { color: '#2f4f6f' } }
        }
      }
    });
    const gasChart = new Chart(document.getElementById('gasChart'), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Gás',
          data: gasData,
          borderColor: '#f39c12',
          backgroundColor: 'rgba(243, 156, 18, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#0a527b' } }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 1,
            ticks: { color: '#2f4f6f' }
          },
          x: { ticks: { color: '#2f4f6f' } }
        }
      }
    });
    const lightChart = new Chart(document.getElementById('lightChart'), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Luminosidade',
          data: lightData,
          borderColor: '#2980b9',
          backgroundColor: 'rgba(41, 128, 185, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#0a527b' } }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#2f4f6f' }
          },
          x: { ticks: { color: '#2f4f6f' } }
        }
      }
    });

    const alertsDiv = document.getElementById('alerts');

    function showAlert(message) {
      const alert = document.createElement('div');
      alert.className = 'alert';
      alert.textContent = message;
      alertsDiv.appendChild(alert);
      setTimeout(() => alertsDiv.removeChild(alert), 6000);
    }

    client.on('connect', () => {
      console.log('Conectado ao broker MQTT');
      // Subscribes
      client.subscribe('casa/temperature');
      client.subscribe('casa/gas');
      client.subscribe('casa/light');
      client.subscribe('casa/alert');
    });

    client.on('message', (topic, message) => {
      const now = new Date();
      const timeLabel = now.toLocaleTimeString();

      if (topic === 'casa/temperature') {
        const temp = parseFloat(message.toString());
        if (!isNaN(temp)) {
          if (tempData.length >= 30) {
            tempData.shift();
            labels.shift();
          }
          tempData.push(temp);
          labels.push(timeLabel);
          tempChart.update();

          // Verifica alerta de temperatura alta
          const tempMax = parseFloat(document.getElementById('tempThreshold').value);
          if (temp > tempMax) {
            showAlert(`⚠️ Temperatura alta: ${temp.toFixed(1)} °C`);
          }
        }
      } 
      else if (topic === 'casa/gas') {
        const gasVal = parseInt(message.toString(), 10);
        if (!isNaN(gasVal)) {
          if (gasData.length >= 30) {
            gasData.shift();
            // labels.shift(); // labels já removidos pela temp
          }
          gasData.push(gasVal);
          gasChart.update();

          if (gasVal === 1) {
            showAlert('⚠️ Vazamento de gás detectado!');
          }
        }
      }
      else if (topic === 'casa/light') {
        // Aqui aplicamos a inversão da lógica que pediu
        // Original: let light = message.toString() === 'LIGHT' ? 0 : 1;
        // Invertido:
        let light = message.toString() === 'LIGHT' ? 1 : 0;

        if (lightData.length >= 30) {
          lightData.shift();
          // labels.shift(); // labels já removidos pela temp
        }
        lightData.push(light);
        lightChart.update();

        // Alerta luminosidade
        const lightThreshold = parseInt(document.getElementById('lightThreshold').value, 10);
        if (light < lightThreshold) {
          showAlert('⚠️ Luminosidade abaixo do limiar!');
        }
      }
      else if (topic === 'casa/alert') {
        showAlert(`⚠️ ALERTA: ${message.toString()}`);
      }
    });

    function sendThresholds() {
      const tempThreshold = document.getElementById('tempThreshold').value;
      const lightThreshold = document.getElementById('lightThreshold').value;

      client.publish('casa/config/temp_threshold', tempThreshold);
      client.publish('casa/config/light_threshold', lightThreshold);

      showAlert('✅ Limiares atualizados!');
    }

    function controlDevice(topic, command) {
      client.publish(topic, command);
      showAlert(`✅ Comando enviado: ${command} para ${topic}`);
    }
  </script>
</body>
</html>
